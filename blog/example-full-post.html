    <link href="https://fonts.googleapis.com/css?family=Arbutus+Slab|Open+Sans:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/icomoon/style.css">

    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/jquery-ui.css">
    <link rel="stylesheet" href="../css/owl.carousel.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">
    <link rel="stylesheet" href="../css/owl.theme.default.min.css">

    <link rel="stylesheet" href="../css/jquery.fancybox.min.css">

    <link rel="stylesheet" href="../css/bootstrap-datepicker.css">

<body data-spy="scroll" data-target=".site-navbar-target" data-offset="300">
    <!-- (Include your existing header/navigation here) -->
    <div class="site-wrap">

        <div class="site-mobile-menu site-navbar-target">
            <div class="site-mobile-menu-header">
                <div class="site-mobile-menu-close mt-3">
                    <span class="icon-close2 js-menu-toggle"></span>
                </div>
            </div>
            <div class="site-mobile-menu-body"></div>
        </div>

        <header class="site-navbar py-4 js-sticky-header site-navbar-target" role="banner">
            <div class="container-fluid">
                <div class="row align-items-center justify-content-center">
                    <div class="">
                        <nav class="site-navigation position-relative text-right" role="navigation">
                            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                                <li><a href="../index.html#home-section" class="nav-link">Home</a></li>
                                <li><a href="../index.html#about-section" class="nav-link">About</a></li>
                                <li><a href="../index.html#blog-section" class="nav-link">Blog</a></li>
                            </ul>
                        </nav>
                    </div>
                    <div class="text-center mx-5">
                        <h1 class="m-0 site-logo"><a href="../index.html">&lt;BossCoders/&gt;</a></h1>
                    </div>
                    <div class="text-left">
                        <nav class="site-navigation position-relative" role="navigation">
                            <ul class="site-menu main-menu js-clone-nav mr-auto d-none d-lg-block">
                                <li><a href="../index.html#projects" class="nav-link">Projects</a></li>
                                <li><a href="../index.html#contact-section" class="nav-link">Contact</a></li>
                                <li><a href="../index.html#services-section" class="nav-link">Services</a></li>
                            </ul>
                        </nav>
                        <div class="d-inline-block d-lg-none" style="position: relative; top: 3px;"><a href="#"
                                class="site-menu-toggle js-menu-toggle float-right"><span
                                    class="icon-menu h3"></span></a></div>
                    </div>
                </div>
            </div>
        </header>

        <div class="site-blocks-cover overlay bg-light">
            <div class="container mt-5">
                <div class="row">
                    <!-- Blog Content -->
                    <div class="col-md-9">
                        <article class="blog-post">
                            <header>
                                <h1 class="blog-post-title">Blog Post Title</h1>
                                <div class="blog-post-meta">Published on <time datetime="YYYY-MM-DD">Date</time></div>
                            </header>
                            <p class="blog-post-tldr">TL;DR: Summary of the article</p>
                            <nav class="blog-post-toc">
                                <h4>Table of Contents</h4>
                                <ul>
                                    <!-- Table of contents will be auto-generated by Jekyll or manually created -->
                                </ul>
                            </nav>
                            <figure>
                                <img src="../images/main page/about-me/hackathon.jpeg" alt="Main image description" class="img-fluid">
                                <figcaption>Caption for the image</figcaption>
                            </figure>
                            <section class="blog-post-content">
                                <!-- Main content will go here, Jekyll will convert markdown to HTML -->
                            </section>
                        </article>
                    </div>

                    <!-- Sidebar -->
                    <div class="col-md-3">
                        <div class="sticky-top">
                            <!-- Search Widget -->
                            <div class="card mb-4">
                                <h5 class="card-header">Search</h5>
                                <div class="card-body">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for...">
                                        <span class="input-group-btn">
                                            <button class="btn btn-secondary" type="button">Go!</button>
                                        </span>
                                    </div>
                                </div>
                            </div>

                            <!-- Other Blog Posts -->
                            <div class="card mb-4">
                                <h5 class="card-header">Other Posts</h5>
                                <div class="card-body">
                                    <ul class="list-unstyled mb-0">
                                        <!-- Jekyll loop to list other posts -->
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- (Include your existing footer here) -->
    </div>
    <!-- .site-wrap -->

    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/popper.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/owl.carousel.min.js"></script>
    <script src="../js/jquery.easing.1.3.js"></script>
    <script src="../js/aos.js"></script>
    <script src="../js/jquery.fancybox.min.js"></script>
    <script src="../js/jquery.sticky.js"></script>
    <script src="../js/isotope.pkgd.min.js"></script>


    <script src="../js/main.js"></script>
